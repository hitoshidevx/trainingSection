<!--

    Atributos Globais 

    - class (definir uma classe de estilização para um elemento)
    - data-* (usado mais para JavaScript, expande os tipos de atributos no elemento HTML para lógicas futuras)
    - hidden (esconde um elemento)
    - id (utilizado em apenas um elemento)
    - style (aplica estilização em um elemento, é mais recomendado utilizar uma classe mesmo, mas é bom saber que é possível aplicar estilo diretamente pelo HTML)
    - tabindex (utilizado para direcionamento via tecla TAB, seguindo uma ordem númerica crescente; 1, 2, 3, 4...)
    - title ()

    mais atributos globais:
    https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes

-->

<div class="masssa" id="massa" style="color: black;" tabindex="1">
    <h1>mto massa!</h1>
</div>

<div class="masssa" id="massa" style="color: white;" tabindex="3">
    <h1>mto massa!</h1>
</div>

<div class="masssa" id="massa" style="color: rgb(7, 175, 231);" tabindex="2">
    <h1>mto massa!</h1>
</div>
